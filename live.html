<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTM Live</title>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/logo">
    <link rel="stylesheet" href="/static/livestyles.css">
</head>

<body>
    <div class="block" id="block"></div>
    <div class="login" id="login">
        <h1 class="lg">Join a YTM Live</h1>
        <div class="codeholder">
            <input type="text" class="code" oninput="checkCode()" id="inpt">
        </div>
        <h3 class="lg">Control your music and sing along to the lyrics remotely!</h3>
        <div class="logo">
        <img src="/assets/128x128.png" style="height:80px;">
        </div>
        <div class="nwvbug">
            <img src="/assets/nwvbug.png" style="height:50px;">
        </div>
    </div>
    


    <div id="app-holder" class="none">
        <canvas id="backgroundCanvas" style="width:100vw; height:100vh; position:absolute; z-index:-2;"></canvas>
        <div id="canvas-hider" style="z-index:-1; position: absolute; width:100vw; height:100vh; background-color:black; opacity: 0; transition: 0.5s;"></div>
        <div class="content-body" id="main-body">
            
            <div class="info-panel">
                
            </div>
            
            <div class="lyrics-panel">

            </div>

        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script src="/static/liveutils.js"></script>
<script src="/static/livelyrics.js"></script>
<script src="/js/backgroundMovingImage.js"></script>
<script src="/js/colorUtils.js"></script>
<script src="/js/displayer.js"></script>
<script src="/static/live.js"></script>

</html>
